<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <h2>Formulario HTML</h2>
    </div>

    <!-- 1 formulario  -->
    <form action="register.php" method="get">
        <div>
            <label for="">Nome</label>
            <input type="text">
        </div>
        <!-- 2 atributos da tag form and submit-->
        
        <div>
            <label for="age">Age<label>
                <input type="number" name="age">
        </div>

            <div>
                <label for="cor">Qual Sua etnia</label>
                <select name="cor" id="" multiple>
                    <option value="pardo" >pardo</option>
                    <option value="branco" selected>branco</option>

            </div>
        <div>

        </div>

                <input type="password" name="senha">
            </fieldset>
        </div>
        <label for="flavors">Escolha uma letra</label>
        <input type="text" list="flavors"name="flavors">

                <option value="aaaaaa"></option>
                <option value="bbbbbb"></option>
                <option value="ccccc"></option>
                <option value="dddddd"></option>
                <option value="ffffff"></option>
            </datalist>
            <input type="submit">
