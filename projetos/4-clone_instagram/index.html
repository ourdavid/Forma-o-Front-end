<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" type="image/jpg" href="/4-clone_instagram/assets/img/favicon.png"/>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="main-img">
            <img src="/4-clone_instagram/assets/img/banner1.png" alt="">
        </div>
        <div class="login-container">
            <div class="login-container_box">
                <div class="login-container_box_header">
                    <img src="/4-clone_instagram/assets/img/logo_instagram.png" alt="">
                </div>
                <div>
                    <form action="" class="formulario_login">
                        <input type="text" placeholder="Numero de telefone, usuario ou e-mail">
                        <input type="password" placeholder="Senha">
                        <input type="submit" value="Entrar" class="btn">
                    </form>
                </div>
                <div class="login-container_esqueceu">
                    <img src="./assets/img/logo_facebook.svg" alt="">
                    <p>Entrar com o facebook</p>
                </div>
                <div>
                    <p>Esqueceu a senha?</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
